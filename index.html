<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Lobby</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: 'Arial', sans-serif;
      color: white;
    }
    .lobby-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .lobby-container h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .lobby-container p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .btn-option {
      display: inline-block;
      width: 200px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .btn-option i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <h1>Welcome to Creative Studio</h1>
    <p>Choose an option to get started:</p>
    <div>
      <button class="btn-option" onclick="window.location.href='editor.html'">
        <i class="fas fa-edit"></i> Edit Image
      </button>
      <button class="btn-option" onclick="window.location.href='draw.html'">
        <i class="fas fa-paint-brush"></i> Draw Image
      </button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
